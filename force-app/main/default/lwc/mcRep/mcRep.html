<template>
    <div id="rep-block" class="rep-container">
        <div class="rep-inner">
            <lightning-icon icon-name={icon.Name} variant={icon.Variant}
                title={iconTitle} style="margin-right: 6px; margin-top: 1px;" size={icon.Size}></lightning-icon>
            <div id="rep-name" class="rep-name">{repName}</div>
            <lightning-button-icon icon-name="utility:pin" class="menu-icon" onclick={pinClicked}
                    title="Pin" size="x-small"></lightning-button-icon>
            <lightning-button-icon icon-name="utility:refresh" class="menu-icon" onclick={refreshClicked}
                    title="Refresh" size="x-small"></lightning-button-icon>
        </div>        
        <template lwc:if={showTags}>
            <div class="rep-tag-list">
                <template for:each={rep.Tags} for:item="tag">
                    <c-mc-rep-tag currentview={currentview} tag={tag} key={tag.Id}></c-mc-rep-tag>
                </template>
            </div>
        </template>
    </div>
</template>
